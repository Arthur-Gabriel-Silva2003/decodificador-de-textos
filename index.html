<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
</head>

<body>

    <header>
        
            <img src="./src/images/detective-hat-magnifying-glass-spy-snoop-94199324-removebg-preview.png" alt="ícone de um investigador com uma lupa">
            <h1> Decodificador de texto </h1>
       
    </header>

    <main>
        <fieldset class="texto1">
            <textarea cols="50" rols="10" class="secret-message"></textarea>
            <legend> ℹ você só pode utilizar letras minúsculas e sem acentuação!</legend>
            <button class="codificar"> Codificar </button>
            <button class="decodificar"> Decodificar </button>
        </fieldset>

        <fieldset class="texto2">
            <textarea cols="50" rols="10" class="message" placeholder="Seu texto vai aparecer aqui!"></textarea>
            <button class="copiar"> Copiar </button>
            <img
                src="./src/images/234-2342362_kirby-clout-cloutgoggles-meme-funny-cutefreetoedit-spongebob-with-clout-glasses-removebg-preview.png" alt="foto do Kirby com óculos, ele está enxergando o texto codificado/decodificado">
        </fieldset>
    </main>

    <footer>
        <p> Projeto desenvolvido por Arthur Gabriel. Me siga no GitHub e LinkedIn:  <a target= "_blank" href="https://github.com/Arthur-Gabriel-Silva2003"> <img src="./src/images/iconmonstr-github-1.svg" alt="logo svg do GitHub"></a> <a href="https://www.linkedin.com/in/arthur-gabriel2003/" target="_blank"> <img src="./src/images/iconmonstr-linkedin-3.svg" alt="logo svg do LinkedIn"></a>
    </footer>
 <script src="./src/script/script.js"></script>
</body>

</html>
